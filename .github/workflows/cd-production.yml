# CD Production Pipeline - Runs when code is merged to cd-main
# Creates PR to main (production)

name: CD Production

on:
  push:
    branches: [cd-main]

jobs:
  prepare-production:
    name: Prepare for Production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Final checks passed
        run: echo "Ready for production deployment! üéØ"

  # Create PR to main (production)
  promote-to-production:
    name: Create PR to main (Production)
    needs: prepare-production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Pull Request to main
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: cd-main
          base: main
          title: "PROD: Deploy cd-main to Production"
          body: |
            Automated PR from CD Production pipeline.

            **Source:** `cd-main`
            **Target:** `main` (Production)

            ‚ö†Ô∏è **This will deploy to PRODUCTION**

            All tests passed ‚úÖ
            Staging verified ‚úÖ
          labels: production-ready
