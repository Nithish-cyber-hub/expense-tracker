# CD Production - Runs on cd-main only
name: CD Production

on:
  push:
    branches: [cd-main]

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    name: Build Production
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run build

  create-pr:
    name: Create PR to main
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Create PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if there are differences
          git fetch origin main
          DIFF=$(git rev-list --count origin/main..HEAD)
          if [ "$DIFF" -eq 0 ]; then
            echo "No new commits to PR"
            exit 0
          fi

          EXISTING=$(gh pr list --base main --head cd-main --json number -q '.[0].number')
          if [ -z "$EXISTING" ]; then
            gh pr create --base main --head cd-main \
              --title "PROD: Deploy to Production" \
              --body "Ready for production âœ…"
          else
            echo "PR #$EXISTING already exists"
          fi
