# CD Staging - Runs on ci-main only
name: CD Staging

on:
  push:
    branches: [ci-main]

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    name: Build Staging
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run build

  create-pr:
    name: Create PR to cd-main
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Create PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if there are differences
          git fetch origin cd-main
          DIFF=$(git rev-list --count origin/cd-main..HEAD)
          if [ "$DIFF" -eq 0 ]; then
            echo "No new commits to PR"
            exit 0
          fi

          EXISTING=$(gh pr list --base cd-main --head ci-main --json number -q '.[0].number')
          if [ -z "$EXISTING" ]; then
            gh pr create --base cd-main --head ci-main \
              --title "CD: Promote to cd-main" \
              --body "Staging passed âœ…"
          else
            echo "PR #$EXISTING already exists"
          fi
