# CI Pipeline - Runs on feature branches only
name: CI

on:
  push:
    branches-ignore:
      - main
      - cd-main
      - ci-main
  pull_request:
    branches: [ci-main]

permissions:
  contents: read
  pull-requests: write

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - run: npm run build

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm audit --audit-level=high
        continue-on-error: true

  create-pr:
    name: Create PR to ci-main
    needs: [build-and-test, security]
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - name: Create PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          EXISTING=$(gh pr list --base ci-main --head ${{ github.ref_name }} --json number -q '.[0].number')
          if [ -z "$EXISTING" ]; then
            gh pr create --base ci-main --head ${{ github.ref_name }} \
              --title "CI: ${{ github.ref_name }}" \
              --body "CI passed âœ…"
          fi
