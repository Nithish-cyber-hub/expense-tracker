# CI Pipeline - Runs on feature branches and PRs to ci-main
# Tests code before merging to ci-main

name: CI

on:
  push:
    branches-ignore:
      - main
      - cd-main
      - ci-main
  pull_request:
    branches: [ci-main]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Build application
        run: npm run build

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=high
        continue-on-error: true

  # Auto-create PR to ci-main when CI passes on feature branches
  create-pr-to-ci:
    name: Create PR to ci-main
    needs: [build-and-test, security]
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Pull Request to ci-main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if PR already exists
          EXISTING_PR=$(gh pr list --base ci-main --head ${{ github.ref_name }} --json number --jq '.[0].number')

          if [ -z "$EXISTING_PR" ]; then
            gh pr create \
              --base ci-main \
              --head ${{ github.ref_name }} \
              --title "CI: Merge ${{ github.ref_name }} into ci-main" \
              --body "Automated PR from CI pipeline.

**Branch:** \`${{ github.ref_name }}\`
**Commit:** ${{ github.sha }}

CI tests passed âœ…"
            echo "PR created successfully"
          else
            echo "PR #$EXISTING_PR already exists"
          fi
